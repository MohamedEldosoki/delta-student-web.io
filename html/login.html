    <script>
   function validateForm() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Define allowed users with the admin account
    const users = {
        "delta_student@delta.com": " mohamed eldosoki!",
        "delta_admin@delta.com": " Admin !"
    };

    // Validate email and password
    if (!users[email]) {
        alert("Sorry, this email is not authorized.");
        return false;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }

    // Different redirect based on user type
    const userName = encodeURIComponent(users[email]);
    
    if (email === "delta_admin@delta.com") {
        // Redirect admin to admin dashboard
        window.location.href = `admin.html?name=${userName}`;
    } else {
        // Redirect regular users to normal dashboard
        window.location.href = `dashboard.html?name=${userName}`;
    }
    
    return false;
}

    </script>
